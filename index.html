<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Last FM</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<noscript>
    <div class="feedback-msg warning no-js">
        <span class="sprite"></span>
        <p class="feedback-msg-title">Warning! JavaScript is not enabled.</p>
        <p>This software requires your browser to have JavaScript enabled.</p>
    </div>
</noscript>

<div class="container" id="main-wrap">

    <div class="col-md-4">
        <img class="lastfm__avatar img-circle lastfm__img center-block" />
        <h1 class="lastfm__heading text-center"></h1>
        <form action="" class="lastfm-search__form">
            <div class="form-group">
                <label class="hidden" for="lastfm-search__user">Enter Last FM user name</label>
                <input class="form-control" id="lastfm-search__user" placeholder="Enter Last FM user name" type="text" />
            </div>
            <div class="form-group">
                <label class="hidden" for="lastfm-search__fetchType">Show me</label>
                <select class="form-control" id="lastfm-search__fetchType">
                    <option value="recentTracks">Recent tracks</option>
                    <option value="topArtists">Top artists (all time)</option>  
                </select>
            </div>
            <input class="btn btn-primary" id="lastfm-search__submit" type="submit" value="Search" />
        </form>
    </div>
    <div class="col-md-8 data-area">
<!--         <ul class="lastfm-recent-tracks__list">
        </ul>
        <ul class="lastfm-top-artists__list">
        </ul> -->
    </div>

</div><!--/container-->

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/lastfm.js"></script>
<script src="js/main.js"></script>
</body>
</html>
